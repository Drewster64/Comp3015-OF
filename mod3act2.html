<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chistes De Programacion</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-info">
<div class="container mt-5">
<h1 class="text-center">¿Necesitas reír? <br> ¡Haz clic en el botón abajo para ver un chiste de programación!</h1>
<div class="text-center mt-4">
<button id="loadJoke" class="btn btn-primary">Mostrar Chiste</button>
</div>
<div class="text-center mt-4">
<p id="jokeContent" style="font-size: 30px;" class="fw-bolder text-dark"></p>
</div>
</div>

<script>
    $(document).ready(function() {
    $("#loadJoke").click(function() {
    $.get("https://v2.jokeapi.dev/joke/Programming?lang=es&blacklistFlags=nsfw,political,racist,sexist,explicit", function(data) {
    if(data.type === "single") {
    $("#jokeContent").text(data.joke);
    } else if(data.type === "twopart") {
    $("#jokeContent").text(data.setup + " ... " +
    data.delivery);
    } else {
    $("#jokeContent").text("Ocurrió un error al cargar el chiste.");
    }
    });
    });
    });
    </script>
</body>
</html>
