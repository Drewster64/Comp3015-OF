<body>
        <div class="container">

                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-white">Password</label>
                            <input type="password" name="password" id="pass1" class="form-control" onclick="mostrarContrasena()" placeholder="new password" pattern="[A-Z-a-z-0-9-%]{4-12}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-white">Confirm Password</label>
                            <input type="password" name="password" id="cpass" class="form-control" onclick="mostrarContrasena()" placeholder=" confirm password" pattern="[A-Z-a-z-0-9-%]{4-12}" required>
                        </div>   
                    <div class="card-footer text-end text-center bg-secondary p-2 rounded">
                        <button type="submit" class="btn btn-warning fw-bold text-dark" id="upload">Submit</button>
                    
                    <div class="card-footer text-end text-center bg-secondary p-2 rounded">
                        <button type="reset" class="btn btn-warning fw-bold text-dark" onclick="window.location.href='login.html'" class="text-info text-center p-2">Home</a></button>
                    </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
