<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el video */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Coloca el video detrás del contenido */
        }

        /* Estilo para el contenido superpuesto */
        #content {
            position: relative;
            z-index: 1; /* Coloca el contenido por encima del video */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container-fluid p-0">
        <!-- Video de fondo -->
        <video autoplay muted loop id="video-background">
            <source src="https://www.youtube.com/watch?v=CtMllWsML5M" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

        <!-- Contenido superpuesto -->
        <div id="content">
            <!-- Aquí puedes agregar tu contenido, como encabezados, texto, botones, etc. -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
